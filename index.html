<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NSUT Clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="NSUT Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Admissions</a></li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    
        
    </section>
    <!-- Hero Section with clickable button -->
    <section class="hero">
    <h1>Welcome to NSUT</h1>
    <p>Netaji Subhas University of Technology</p>
    <a href="#events" class="btn-learn-more">Learn More</a> <!-- This makes the button clickable -->
    </section>

    <!-- Button for additional functionality -->
    <button id="registerBtn" class="btn">Register Now</button>

    <!-- Main Content Section -->
    <main>
        <section class="events">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <div class="event">
                    <h3>Event 1</h3>
                    <p>Details about Event 1</p>
                </div>
                <div class="event">
                    <h3>Event 2</h3>
                    <p>Details about Event 2</p>
                </div>
                <div class="event">
                    <h3>Event 3</h3>
                    <p>Details about Event 3</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 NSUT. All Rights Reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
